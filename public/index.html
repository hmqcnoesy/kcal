<!DOCTYPE html>
<html manifest="/public/kcal.appcache">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="application-name" content="kcal" />
	<meta name="msapplication-TileColor" content="transparent" />
	<meta name="msapplication-square70x70logo" content="/public/img/smalltile.png" />
	<meta name="msapplication-square150x150logo" content="/public/img/mediumtile.png" />
	<meta name="msapplication-wide310x150logo" content="/public/img/widetile.png" />
	<meta name="msapplication-square310x310logo" content="/public/img/largetile.png" />
	
    <title>kcal</title>
    <link href="/public/kcal.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
		<a href="/">kcal</a>
	</header>
	<div id="divMain">
		<div class="pure-g"><div class="pure-u-5-6"><progress id="progressCalories" value="0" max="1"></progress></div><div class="pure-u-1-6" id="divCalories">0</div></div>
		<div class="pure-g"><div class="pure-u-5-6"><progress id="progressProtein" value="0" max="1"></progress></div><div class="pure-u-1-6" id="divProtein">0</div></div>
		<div class="pure-g"><div class="pure-u-5-6"><progress id="progressCarbohydrate" value="0" max="1"></progress></div><div class="pure-u-1-6" id="divCarbohydrate">0</div></div>
		<div class="pure-g"><div class="pure-u-5-6"><progress id="progressFat" value="0" max="1"></progress></div><div class="pure-u-1-6" id="divFat">0</div></div>
		<div class="pure-g">
			<div class="pure-u-1-4"><button id="btnPrevDate">&lt;</button></div>
			<div class="pure-u-1-2"><input type="date" id="date" /></div>
			<div class="pure-u-1-4"><button id="btnNextDate">&gt;</button></div>
		</div>
		<div>
			<table id="tblFoods" class="pure-table pure-table-condensed">
				<thead>
					<tr>
						<th>Name</th>
						<th>Cal</th>
						<th>P</th>
						<th>C</th>
						<th>F</th>
						<th></th>
					</tr>
				</thead>
				<tbody></tbody>
				<tfoot></tfoot>
			</table>
		</div>
	</div>
		
	<hr />
	
	<div class="nutrition-facts">
			
		<div class="pure-g">
			<div class="pure-u-1-2"><div class="grid-pad"><input type="hidden" id="hiddenId" value="" /></div></div>
			<div class="pure-u-1-2"><div class="grid-pad"><select id="selFoods"></select></div></div>
		</div>
		
		<div class="pure-g">
			<div class="pure-u-1-2"><div class="grid-pad">Name</div></div>
			<div class="pure-u-1-2"><div class="grid-pad"><input id="txtName" type="text" /></div></div>
		</div>

		<div class="pure-g">
			<div class="pure-u-1-2"><div class="grid-pad">Calories</div></div>
			<div class="pure-u-1-2"><div class="grid-pad"><input id="txtCalories" type="number" /></div></div>
		</div>

		<div class="pure-g">
			<div class="pure-u-1-2"><div class="grid-pad">Fat</div></div>
			<div class="pure-u-1-2"><div class="grid-pad"><input id="txtFat" type="number" /></div></div>
		</div>

		<div class="pure-g">
			<div class="pure-u-1-2"><div class="grid-pad">Carbohydrate</div></div>
			<div class="pure-u-1-2"><div class="grid-pad"><input id="txtCarbohydrate" type="number" /></div></div>
		</div>

		<div class="pure-g">
			<div class="pure-u-1-2"><div class="grid-pad">Protein</div></div>
			<div class="pure-u-1-2"><div class="grid-pad"><input id="txtProtein" type="number" /></div></div>
		</div>

		<div class="pure-g">
			<div class="pure-u-1-2"><button id="btnSave">Save</button></div>
			<div class="pure-u-1-6"><div class="grid-pad"><input type="number" id="txtServings" value="1" /></div></div>
			<div class="pure-u-1-3"><div class="grid-pad"><button id="btnConsume">Consume</button></div></div>
		</div>

		<div id="divSaveResult"></div>
	</div>
		
	<hr />
	
	<div class="pure-g" id="divTabs">
		<div class="pure-u-1-4">
			<button data-tab-target="#divTabData">Data</button>
		</div>
		<div class="pure-u-1-4">
			<button data-tab-target="#divTabCharts">Charts</button>
		</div>
		<div class="pure-u-1-4">
			<button data-tab-target="#divTabFoods">Foods</button>
		</div>
		<div class="pure-u-1-4">
			<button data-tab-target="#divTabSomething">Goals</button>
		</div>
		
		<div id="divTabData" class="tab pure-u-1">
			<div class="pure-g">
				<div class="pure-u-1-4 centered"><strong>^</strong></div>
			</div>
			<div>
				<input type="file" value="Upload it" id="fileFoods" />
				<button id="btn">Upload Foods</button>
				<button id="btn">Download Foods</button>
				<hr />
				<button id="btn">Upload History</button>
				<button id="btn">Download History</button>
			</div>
		</div>
		
		<div id="divTabCharts" class="tab pure-u-1">
			<div class="pure-g">
				<div class="pure-u-1-4"></div>
				<div class="pure-u-1-4 centered"><strong>^</strong></div>
			</div>
			<div>
				Charts
			</div>
		</div>
		
		<div id="divTabFoods" class="tab pure-u-1">
			<div class="pure-g">
				<div class="pure-u-1-2"></div>
				<div class="pure-u-1-4 centered"><strong>^</strong></div>
			</div>
			<div>
				Foods
			</div>
		</div>
		
		<div id="divTabSomething" class="tab pure-u-1">
			<div class="pure-g">
				<div class="pure-u-3-4"></div>
				<div class="pure-u-1-4 centered"><strong>^</strong></div>
			</div>
			<div>
				<div class="pure-g">
					<div class="pure-u-1-2">Calories</div>
					<div class="pure-u-1-2"><input type="number" id="txtGoalCalories" /></div>
				</div>
				<div class="pure-g">
					<div class="pure-u-1-2">Protein</div>
					<div class="pure-u-1-2"><input type="number" id="txtGoalProtein" /></div>
				</div>
				<div class="pure-g">
					<div class="pure-u-1-2">Carbohydrate</div>
					<div class="pure-u-1-2"><input type="number" id="txtGoalCarbohydrate" /></div>
				</div>
				<div class="pure-g">
					<div class="pure-u-1-2">Fat</div>
					<div class="pure-u-1-2"><input type="number" id="txtGoalFat" /></div>
				</div>
				<button id="btnSaveGoals">Save Goals</button>
				<div id="divSaveGoalsResult"></div>
			</div>
		</div>
	</div>
	
	
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/public/jquery.csv-0.71.min.js"></script>
	<script src="/public/kcal.js"></script>
</body>
</html>

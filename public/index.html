<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kcal</title>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/public/kcal.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
		<a href="/">kcal</a>
	</header>
	<div id="divMain">
		<div class="pure-g"><div class="pure-u-5-6"><progress id="progressCalories" value="0" max="1"></progress></div><div class="pure-u-1-6" id="divCalories">1874</div></div>
		<div class="pure-g"><div class="pure-u-5-6"><progress id="progressProtein" value="0" max="1"></progress></div><div class="pure-u-1-6" id="divProtein">111</div></div>
		<div class="pure-g"><div class="pure-u-5-6"><progress id="progressCarbohydrate" value="0" max="1"></progress></div><div class="pure-u-1-6" id="divCarbohydrate">123</div></div>
		<div class="pure-g"><div class="pure-u-5-6"><progress id="progressFat" value="0" max="1"></progress></div><div class="pure-u-1-6" id="divFat">45</div></div>
		<div class="pure-g">
			<div class="pure-u-1-4"><button id="btnPrevDate">&lt;</button></div>
			<div class="pure-u-1-2"><input type="date" id="date" /></div>
			<div class="pure-u-1-4"><button id="btnNextDate">&gt;</button></div>
		</div>
		<div>
			<table id="tblFoods" class="pure-table pure-table-condensed">
				<thead>
					<tr>
						<th>Name</th>
						<th>Cal</th>
						<th>P</th>
						<th>C</th>
						<th>F</th>
						<th></th>
					</tr>
				</thead>
				<tbody></tbody>
				<tfoot></tfoot>
			</table>
		</div>
	</div>
	<div id="divEditor">
		<div class="nutrition-facts">
			
			<div class="pure-g">
				<div class="pure-u-1-2"><div class="grid-pad"><input type="hidden" id="hiddenId" value="" /></div></div>
				<div class="pure-u-1-2"><div class="grid-pad"><select id="selFoods"></select></div></div>
			</div>

			<div class="pure-g">
				<div class="pure-u-1-2"></div>
				<div class="pure-u-1-6"><div class="grid-pad"><input type="number" id="txtServings" value="1" /></div></div>
				<div class="pure-u-1-3"><div class="grid-pad"><button id="btnConsume">Consume</button></div></div>
			</div>
			
			<div class="pure-g">
				<div class="pure-u-1-2"><div class="grid-pad">Name</div></div>
				<div class="pure-u-1-2"><div class="grid-pad"><input id="txtName" type="text" /></div></div>
			</div>

			<div class="pure-g">
				<div class="pure-u-1-2"><div class="grid-pad">Calories</div></div>
				<div class="pure-u-1-2"><div class="grid-pad"><input id="txtCalories" type="number" /></div></div>
			</div>

			<div class="pure-g">
				<div class="pure-u-1-2"><div class="grid-pad">Fat</div></div>
				<div class="pure-u-1-2"><div class="grid-pad"><input id="txtFat" type="number" /></div></div>
			</div>

			<div class="pure-g">
				<div class="pure-u-1-2"><div class="grid-pad">Carbohydrate</div></div>
				<div class="pure-u-1-2"><div class="grid-pad"><input id="txtCarbohydrate" type="number" /></div></div>
			</div>

			<div class="pure-g">
				<div class="pure-u-1-2"><div class="grid-pad">Protein</div></div>
				<div class="pure-u-1-2"><div class="grid-pad"><input id="txtProtein" type="number" /></div></div>
			</div>

			<div><button id="btnSave">Save</button></div>

			<div id="divSaveResult"></div>
		</div>
	
	</div>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="/public/kcal.js"></script>
</body>
</html>
